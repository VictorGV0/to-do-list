<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <link href="icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">


</head>
<body>
    <nav class="navbar navbar-dark bg-dark p-4">
        <a href="#" class="navbar-brand">Gestor de Tareas</a>

        <ul class="navbar-nav ml-auto">
            <form class="d-flex"><div>
                <input type="search" id="search" class="form-control"
                placeholder="Busca tu Tarea"><i class="bi bi-search" width="16" height="16" ></i></div>
                <!-- <button class="btn btn-outline-success" type="submit">Buscar
                </button> -->
            </form>
        </ul>
    </nav>
  
    <div class="container p-4" >
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nombre de la Tarea" class="form-control fw-bold fs-4" required> 
                            </div>
                            <div class="form-group mb-2 mt-3">
                                <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Descripcion de la Tarea" required></textarea>
                            </div>
                            <button type="button" class="btn btn-warning btn-block text-center reset" onclick="document.getElementById('task-form').reset()">Reset</button>
                            <button type="submit" class="btn btn-success btn-block text-center">Guardar Tarea</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                    <div class="card my-4" id="task-result">
                        <div class="card-body">
                            <ul id="container"></ul>
                        </div>
                    </div>
                    <table class="table table-bordered table-sm">
                        <thead>
                            <tr>
                                <td hidden=true>ID</td>
                                <td >Nombre </td>
                                <td>Descripcion</td>
                            </tr>
                        </thead>
                        <tbody id="task"></tbody>
                    </table>

            </div>
            
        </div>
    </div>
    <script src="assets/jquery-3.6.0.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
